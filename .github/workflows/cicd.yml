name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      dotnet-logging:
        required: true
        type: choice
        default: minimal
        options:
          - quiet
          - minimal
          - normal
          - detailed
          - diagnostic

jobs:
  all:
    if: github.run_id != 1
    name: Build & Tests
    uses: dailydevops/pipelines/.github/workflows/build-dotnet-matrix.yml@36c1719a7a1fd3f6e2d73e23f939facfa0bcc967 # 1.3.16
    with:
      disableTestsOnLinux: false
      disableTestsOnMacOs: false
      disableTestsOnWindows: false
      dotnetLogging: ${{ inputs.dotnet-logging || 'minimal' }}
      dotnetVersion: ${{ vars.NE_DOTNET_TARGETFRAMEWORKS }}
      failFast: false
      solution: ./ArchiDuct.slnx
    secrets: inherit
